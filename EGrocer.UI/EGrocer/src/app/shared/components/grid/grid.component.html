<mat-table [dataSource]="dataSource" class="grid-table">
  <!-- Define the columns dynamically using ngFor loop -->
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.propertyName">
    <mat-header-cell *matHeaderCellDef>{{ column.displayName }}</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item[column.propertyName] }}</mat-cell>
  </ng-container>

  <!-- Add an additional column for the buttons -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let item">
      <button mat-icon-button color="primary" (click)="editItem(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Table Header -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <!-- Table Rows -->
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
