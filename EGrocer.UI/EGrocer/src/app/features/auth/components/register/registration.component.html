<div class="container">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" autocomplete="off" textOnly maxlength="20">
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" autocomplete="off" textOnly>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" autocomplete="off" required>
    <!--Validation-->
    <div *ngIf="registrationForm.controls.email.touched && registrationForm.controls.email.invalid" class="error-message">
      <div *ngIf="registrationForm.controls.email.errors.required">Email is required.</div>
    </div>
    <!--Validation-->
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" autocomplete="off" required>
    <!--Validation-->
    <div *ngIf="registrationForm.controls.password.touched && registrationForm.controls.password.invalid" class="error-message">
      <div *ngIf="registrationForm.controls.password.errors.required">Password is required.</div>
    </div>
    <!--Validation-->
  </div>

  <div>
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" formControlName="phoneNumber" autocomplete="off" required>
    <!--Validation-->
    <div *ngIf="registrationForm.controls.phoneNumber.touched && registrationForm.controls.phoneNumber.invalid" class="error-message">
      <div *ngIf="registrationForm.controls.phoneNumber.errors.required">Phone Number is required.</div>
    </div>
    <!--Validation-->
  </div>

  <div class="button-container">
    <button class="back-button" (click)="goBack()">Back</button>
    <button class="register-button" type="submit" [disabled]="registrationForm.invalid">Register</button>
  </div>
</form>
</div>
