<div class="login-container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter email" autocomplete="off">
    <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="error-message">
      Please enter a valid email.
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter password" autocomplete="off">
    <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="error-message">
      Please enter a password.
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
  <button type="button" (click)="goToRegistration()">Register</button>
</form>
</div>
