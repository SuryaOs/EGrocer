<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Enter name">
    <div *ngIf="registrationForm.controls.name.touched && registrationForm.controls.name.invalid" class="error-message">
      Please enter your name.
    </div>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter email">
    <div *ngIf="registrationForm.controls.email.touched && registrationForm.controls.email.invalid" class="error-message">
      Please enter a valid email.
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter password">
    <div *ngIf="registrationForm.controls.password.touched && registrationForm.controls.password.invalid" class="error-message">
      Please enter a password with at least 6 characters.
    </div>
  </div>
  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm password">
    <div *ngIf="registrationForm.controls.confirmPassword.touched && registrationForm.controls.confirmPassword.invalid" class="error-message">
      Please confirm your password.
    </div>
  </div>
  <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
